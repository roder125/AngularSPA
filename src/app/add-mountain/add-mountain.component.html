<div class="jumbotron jumbotron-fluid text-center" ><h1>Add Mountain</h1></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-img-top text-center">
                      
                            <label class="uploader">
                           
                            <i class="glyphicon glyphicon-plus"
                                [style.color]="dragging 
                                    ? ((imageSrc.length > 0) ? overlayColor : activeColor)
                                    : ((imageSrc.length > 0) ? overlayColor : baseColor)"></i>
                            
                            <img 
                                [src]="imageSrc" 
                                (load)="handleImageLoad()" 
                                [class.loaded]="imageLoaded"/>
                            
                            <input type="file" name="file" accept="image/*"
                                (change)="handleInputChange($event)">
                        </label>
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            

                            <div class="md-form">
                                <label for="name" class="">Mountain Name</label>
                                <input type="text" id="name" class="form-control" [(ngModel)]="mountain.name"> 
                            </div>
                            <div class="md-form">
                                <label for="name" class="">Mountain Height</label>
                                <input type="text" id="name" class="form-control" [(ngModel)]="mountain.height"> 
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-success btn-lg btnSave" (click)="save(mountain)">Save</button>
                            </div>
                        
                        </div>
                    </div>
                
            </div>
        <div class="col-sm-2"></div>
    </div>
</div>
